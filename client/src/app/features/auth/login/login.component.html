<div class="login-container">
    <div class="login-card">
        <h1 class="login-title">
            <i class="login-icon"></i> Login
        </h1>

        <div class="cart-icon">
            <i class="fa-solid fa-shopping-cart"></i>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="email">Email *</label>
                <div class="input-container">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" id="email" formControlName="email" placeholder="example@gmail.com"
                        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                </div>
                <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <div class="input-container">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="Enter your password"
                        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                    <i class="password-toggle" [class]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"
                        (click)="togglePasswordVisibility()"></i>
                </div>
                <div class="error-message"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</span>
                </div>
            </div>

            <div class="forgot-password">
                <a routerLink="/auth/forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
                <i class="fa-solid fa-sign-in-alt"></i> LOGIN
            </button>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
        </form>

        <div class="create-account">
            Don't have an account? <a routerLink="/auth/register" class="create-account-link">Create account</a>
        </div>
    </div>
</div>
